name: "üèÄ Collect Previous Game Data"

on:
  workflow_dispatch:  # you can click 'Run workflow'
  schedule:
    # every day at 19:00 UTC (20:00 local)
    - cron: "0 19 * * *"

jobs:
  collect_data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install Google Chrome (headless browser binary)
      #
      # GitHub runners don't ship with Chrome by default.
      # We install the stable channel manually so Selenium has a browser to talk to.
      #
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 5. Run script
      - name: Run script
        run: python 2026/src/1_get_data_previous_game_day_2026.py

      # 6. Upload CSVs as artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: previous_game_day_data
          path: |
            data/previous_game_day/**/*.csv
