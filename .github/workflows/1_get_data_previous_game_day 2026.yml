name: "🏀 Collect and Prepare NBA Game Data"

on:
  workflow_dispatch:  # manual trigger
  schedule:
    # every day at 19:00 UTC (20:00 CET)
    - cron: "0 19 * * *"

jobs:
  collect_and_prepare:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install Chrome (headless browser for Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 5. Run Script 1 - Previous Game Day
      - name: 🏀 Run Script 1 - Get Previous Game Data
        run: |
          echo "=== Starting 1_get_data_previous_game_day_2026.py ==="
          python 2026/src/1_get_data_previous_game_day_2026.py

      # 6. Ensure HTML/CSV files saved in the correct directory
      - name: 🗂 Move gathered HTMLs and CSVs to correct folders
        run: |
          mkdir -p output/Gathering_Data/data/2026_scores
          mkdir -p output/Gathering_Data/data/2026_standings
          find . -name "*.html" -exec mv {} output/Gathering_Data/data/2026_scores/ \; || true
          find . -name "*.csv" -exec mv {} output/Gathering_Data/data/2026_scores/ \; || true

      # 7. Run Script 2 - Next Game Day
      - name: 🏀 Run Script 2 - Get Next Game Data
        run: |
          echo "=== Starting 2_get_data_next_game_day_2026.py ==="
          python 2026/src/2_get_data_next_game_day_2026.py

      # 8. Upload artifacts (for debugging or review)
      - name: 📤 Upload gathered data as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nba_game_data
          path: |
            output/Gathering_Data/data/**/*.csv
            output/Gathering_Data/data/**/*.html
