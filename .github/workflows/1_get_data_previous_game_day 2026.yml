name: üèÄ 1. Collect and Prepare NBA Game Data (Previous Game Day)

on:
  schedule:
    - cron: '0 22 * * *'  # every evening
  workflow_dispatch:

jobs:
  collect_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache WebDriverManager
        uses: actions/cache@v3
        with:
          path: ~/.wdm
          key: webdriver-manager-${{ runner.os }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install html5lib lxml requests pandas beautifulsoup4 selenium webdriver-manager

      - name: Run data collection (previous game day)
        run: |
          echo "=== Starting scrape for PREVIOUS game day (attempt 1) ==="
          timeout 1200s python 2026/src/1_get_data_previous_game_day_2026.py

      - name: Commit updated scraped game data
        run: |
          echo "Configuring git user"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
  
          # stage ONLY the folders we want to version
          git add 2026/output/Gathering_Data/Whole_Statistic \
                  2026/output/Gathering_Data/data/${CURRENT_SEASON}_scores \
                  2026/output/Gathering_Data/data/${CURRENT_SEASON}_standings || true
  
          # if there's nothing new, bail quietly
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            commit_msg="auto-update scraped game data ($(date -u +%Y-%m-%dT%H:%MZ))"
            git commit -m "$commit_msg"
            git push origin 2026
          fi
        env:
          CURRENT_SEASON: "2026"
    
