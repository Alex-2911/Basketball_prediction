name: üèÄ 1. Collect and Prepare NBA Game Data (Previous Game Day)

on:
  schedule:
    - cron: '0 22 * * *'  # every evening
  workflow_dispatch:

jobs:
  collect_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache WebDriverManager
        uses: actions/cache@v3
        with:
          path: ~/.wdm
          key: webdriver-manager-${{ runner.os }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install html5lib lxml requests pandas beautifulsoup4 selenium webdriver-manager

      - name: Run data collection (previous game day)
        run: |
          echo "=== Starting scrape for PREVIOUS game day (attempt 1) ==="
          timeout 1200s python 2026/src/1_get_data_previous_game_day_2026.py
