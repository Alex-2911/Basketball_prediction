name: "üèÄ Collect and Prepare NBA Game Data"

on:
  workflow_dispatch:  # manual run
  schedule:
    # every day at 19:00 UTC (20:00 local)
    - cron: "0 19 * * *"

jobs:
  collect_data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install Google Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 5. Run script
      - name: Run script
        run: |
          echo "=== Starting scraping for previous game day ==="
          python 2026/src/1_get_data_previous_game_day_2026.py
          echo "=== Script finished ==="
          echo "Listing downloaded HTMLs:"
          find data/previous_game_day -name "*.html" -type f || echo "‚ö†Ô∏è No HTML files found"

      # 6. Upload artifacts (CSVs + HTMLs)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: previous_game_day_data
          path: |
            data/previous_game_day/**/*.csv
            data/previous_game_day/**/*.html

  trigger_next_script:
    needs: collect_data
    runs-on: ubuntu-latest
    steps:
      - name: Trigger "2_get_data_next_game_day 2026.yml"
        uses: peter-evans/workflow-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: Alex-2911/Basketball_prediction
          workflow: "2_get_data_next_game_day 2026.yml"
          ref: 2026
