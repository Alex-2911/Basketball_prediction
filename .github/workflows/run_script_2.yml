name: Run Script 2 - Next Game Data

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run next game script
      run: python src/2_get_data_next_game_day.py

    - name: Commit and push output files
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        git add output/Gathering_Data/Next_Game/games_df_*.csv
        git commit -m "Add next game CSV for $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push origin HEAD:${{ github.ref_name }}

