name: Get Next Game Day Data

on:
  workflow_dispatch:  # Enables manual trigger from the Actions tab

jobs:
  run-next-game-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install beautifulsoup4 pandas

    - name: Run script 2 - Get next game day data
      run: python src/2_get_data_next_game_day.py

    - name: Upload generated CSV as artifact
      uses: actions/upload-artifact@v3
      with:
        name: next-game-csv
        path: output/Gathering_Data/Next_Game/games_df_*.csv
