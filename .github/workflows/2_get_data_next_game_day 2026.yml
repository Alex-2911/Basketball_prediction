name: "üèÄ 2. Collect Next Game Data"

on:
  # You can still fire this manually from the Actions tab
  workflow_dispatch:

  # This makes it auto-run after workflow 1 completes
  workflow_run:
    workflows: ["üèÄ 1. Collect and Prepare NBA Game Data (Previous Game Day)"]
    types: [completed]

jobs:
  collect_data:
    # only run automatically if previous workflow succeeded,
    # OR always run if manually dispatched
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (branch 2026)
        uses: actions/checkout@v4
        with:
          ref: 2026

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run next-game scraper
        run: |
          echo "=== Starting scraping for NEXT game day ==="
          python 2026/src/2_get_data_next_game_day_2026.py
          echo "=== Script finished ==="
          echo "Listing generated next game files:"
          find 2026/output/Gathering_Data/Next_Game -type f || echo "‚ö†Ô∏è No next_game files found"

      - name: Upload artifacts (next game info)
        uses: actions/upload-artifact@v4
        with:
          name: next_game_day_data
          path: 2026/output/Gathering_Data/Next_Game/**

      - name: Commit and push scraped data back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add 2026/output/Gathering_Data/Next_Game

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            commit_msg="auto-update NEXT game data ($(date -u +%Y-%m-%dT%H:%MZ))"
            git commit -m "$commit_msg"
            git push origin 2026
          fi
