name: "üèÄ Collect Next Game Data"

on:
  # 1) manual run button in the Actions tab
  workflow_dispatch:

  # 2) auto-run after the previous job finishes successfully
  workflow_run:
    workflows: ["üèÄ Collect and Prepare NBA Game Data"]   # must match the exact `name:` of workflow 1
    types: [completed]

jobs:
  collect_data:
    # allow run if:
    # - this was triggered by workflow_run AND previous workflow concluded success
    # - OR this was triggered manually (workflow_dispatch)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (branch 2026)
      # this ensures we are always working on your 2026 branch structure
      # so the paths like 2026/output/Gathering_Data/... are correct
        uses: actions/checkout@v4
        with:
          ref: 2026

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        # lighter and more reliable than apt-get for Actions
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run next-game scraper
        run: |
          echo "=== Starting scraping for NEXT game day ==="
          python 2026/src/2_get_data_next_game_day_2026.py
          echo "=== Script finished ==="
          echo "Listing generated next game files:"
          find 2026/output/Gathering_Data/Next_Game -type f || echo "‚ö†Ô∏è No next_game files found"

      - name: Upload artifacts (next game info)
        uses: actions/upload-artifact@v4
        with:
            # this will show up in the run summary so you can download and inspect
          name: next_game_day_data
          path: |
            2026/output/Gathering_Data/Next_Game/**
            
      # 7. Commit + push new/updated files to branch `2026`
      - name: Commit and push scraped data back to repo
        run: |
          echo "Configuring git user"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Staging updated data folders"
          git add 2026/output/Gathering_Data/Next_Game

          # if nothing changed, skip commit to avoid failure
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            commit_msg="auto-update scraped game data ($(date -u +%Y-%m-%dT%H:%MZ))"
            git commit -m "$commit_msg"
            git push origin 2026
          fi
