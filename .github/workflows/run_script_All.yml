name: üèÄ NBA Full Data & Prediction Pipeline

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write  # allow pushing updated CSV/HTML files

jobs:
  get-previous:
    name: Run Script 1 ‚Äì Collect Previous Games Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Script 1 ‚Äì Previous Games Data
        run: python src/1_get_data_previous_game_day.py

      - name: Commit & push updated stats and HTML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/Gathering_Data/Whole_Statistic/nba_games_*.csv
          git add output/Gathering_Data/data/2025_standings/*.html
          git commit -m "Add updated stats & HTML for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push

  get-next:
    name: Run Script 2 ‚Äì Next Game Data
    needs: get-previous
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Script 2 ‚Äì Next Game Data
        run: python src/2_get_data_next_game_day.py

      - name: Commit & push next-game CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/Gathering_Data/Next_Game/games_df_*.csv
          git commit -m "Add next game CSV for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}

  predict:
    name: Run Script 3 ‚Äì LightGBM Prediction
    needs: get-next
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies & pin versions
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip uninstall -y numpy scikit-learn lightgbm || true
          pip install numpy==1.24.4 scikit-learn==1.2.2 lightgbm==3.3.5

      - name: Run Script 2 ‚Äì Next Game Data (fresh)
        run: python src/2_get_data_next_game_day.py

      - name: Run Script 3 ‚Äì LightGBM prediction
        run: python src/3_lightgbm.py

      - name: Commit & push predictions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/Gathering_Data/Next_Game/games_df_*.csv || true
          git add output/LightGBM/1_2025_Prediction/nba_games_predict_*.csv || true
          git commit -m "üîÑ Update next-game data & predictions for $(date +'%Y-%m-%d')" || echo "No CSV changes to commit"
          git push origin HEAD:${{ github.ref_name }}

  calc-stats:
    name: Run Script 4 ‚Äì Calculate Betting Statistics
    needs: predict
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies & pin pandas/numpy
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip uninstall -y numpy pandas || true
          pip install numpy==1.24.4 pandas==2.0.3

      - name: Run Script 4 ‚Äì Calculate Betting Statistics
        run: |
          python src/4_calculate_betting_statistics.py \
            --pred-dir output/LightGBM/1_2025_Prediction \
            --stat-dir output/Gathering_Data/Whole_Statistic

      - name: Commit & push updated stats CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/LightGBM/1_2025_Prediction/combined_nba_predictions_acc_*.csv || true
          git commit -m "üîÑ Update combined betting stats for $(date +'%Y-%m-%d')" || echo "No combined CSV changes to commit"
          git push origin HEAD:${{ github.ref_name }}
