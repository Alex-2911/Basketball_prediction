name: Python Script Execution

on:
  pull_request:
  workflow_dispatch:
  
permissions:
  contents: write  # âœ… allow bot to push files

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Check out repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # Display Python version for verification
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
      
    # Install dependencies from requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    # Run your Python script
    - name: Run script
      run: python src/1_get_data_previous_game_day.py

    - name: Commit and push output files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/Gathering_Data/Whole_Statistic/nba_games_*.csv
        git add output/Gathering_Data/data/2025_standings/*.html
        git commit -m "Add updated stats and HTML for $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

